name: ubuntu-build

# FIXME: this is not working still running
on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'Dockerfile'
      - 'assets/**'
      - 'deps/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'Dockerfile'
      - 'assets/**'
      - 'deps/**'

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container
        run: docker build -t ghcr.io/ibois-epfl/augmented-carpentry-ubuntu:latest ${{ github.workspace }}/tests/dockerfiles/ubuntu
      - name: Push
        run: docker push ghcr.io/ibois-epfl/augmented-carpentry-ubuntu:latest

  configure-and-build:
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ibois-epfl/augmented-carpentry-ubuntu:latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
      - name: Configure
        run: |
          git config --global --add safe.directory ${PWD}
          cmake -B build .
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: configure-artifacts
          path: build/
          retention-days: 1
      - name: Build
        run: cmake --build build
